
<!-- TOUCH Modal -->
<div id="touch-modal" class="modal" tabindex="-1" aria-labelledby="touch-header"
     style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header modal-colored-header bg-primary">
                <h4 class="modal-title" id="touch-header">TOUCH PYS</h4>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="p-1">
                <div class="modal-body px-2 pt-2 pb-0">
                    <form>
                        <div class="mb-2">
                            <label class="form-label">TEXT</label>
                            <textarea type="text" rows="18" class="form-control" name="text" placeholder="REPTILE"></textarea>
                        </div>
                        <div class="input-group mb-2">
                            <span class="input-group-text">TARGET*</span>
                            <input type="text" class="form-control" name="target" aria-label="PATH OUT">
                            <span class="input-group-text">.py</span>
                        </div>
                    </form>
                </div>
                <div class="px-2 pb-1">
                    <button type="button" class="btn btn-outline-warning commit-btn" data-bs-dismiss="modal"><i class="fas fa-fw fa-code-commit"></i> COMMIT
                    </button>
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal"><i class="fas fa-fw fa-cancel"></i>CANCEL</button>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
