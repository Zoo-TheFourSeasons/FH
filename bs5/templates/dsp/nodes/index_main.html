<!-- start page title -->
<div class="page-title-box">
    <div class="page-title-right">
        <ol class="breadcrumb m-0">
            <li><h3>DSP></h3></li>
            <li><h3><strong>AGENTS</strong></h3></li>
        </ol>
    </div>
    <div class="btn-group">
        <button type="button" id="refresh" class="btn btn-outline-dark"><i class="fas fa-fw fa-refresh"></i>REFRESH
        </button>
        <button type="button" id="back" class="btn btn-outline-dark"><i class="fas fa-fw fa-backward"></i>BACK
        </button>
        <button type="button" id="mkdir" class="btn btn-outline-dark" data-bs-toggle="modal"
                data-bs-target="#mkdir-modal"><i class="fas fa-fw fa-folder"></i>MKDIR
        </button>
        <button type="button" id="touch" class="btn btn-outline-dark" data-bs-toggle="modal"
                data-bs-target="#touch-modal"><i class="fas fa-fw fa-add"></i>TOUCH
        </button>
        <button type="button" id="delete" class="btn btn-outline-dark"><i class="fas fa-fw fa-trash"></i>DELETE
        </button>
    </div>
    <div id="parents" class="ml-0 mb-2 mt-2"></div>
</div>
<!-- end page title -->
<div class="card">
    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered table-condensed table-no-bordered table-centered table-nowrap mb-0"
               id="agents-table"
               data-toggle="table"
               data-locale="zh-CN"
               data-sticky-header="true"
               data-show-jumpto="true"
               data-icon-size="sm"
               data-page-size="20"
               data-side-pagination="server"
               data-click-to-select="true"
               data-pagination="true"
               data-falign="center"
               data-search="true"
               data-id-field="id"
               data-sort-name="id"
               data-sort-order="desc"
               data-pagination-h-align="left"
               data-pagination-detail-h-align="right"
               data-unique-id="id"
               data-page-list="[20, 50, 500]">
            <thead class="table-light">
            <tr>
                <th data-align="center" data-field="state" data-width="52px" data-checkbox="true"></th>
                <th data-align="center" data-width="52px" data-formatter="iFormatter">num</th>
                <th data-align="center" data-field="id" data-visible="false">id</th>
                <th data-align="left" data-formatter="operateFormatter" data-width="140px">operation</th>
                <th data-align="left" data-field="_file" data-formatter="fileFormatter">file</th>
                <th data-align="center" data-field="_isdir" data-visible="false">isdir</th>
                <th data-align="right" data-field="_ctime">ctime</th>
                <th data-align="right" data-field="_mtime">mtime</th>
                <th data-align="right" data-field="_size">size</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div> <!-- end card-body-->
</div> <!-- end card-->
<!-- end row -->
{% include 'modal.html' %}
<script>
    let task_io = io.connect(
        'http://' + document.domain + (location.port ? ":" + location.port : "") + '/security',
        {'sync disconnect on unload': true});

    task_io.emit('join', {'room': 'progress'});
    task_io.on('progress', function (data) {
        console.log('data', data);
    });

    let $table = $("#agents-table");
    let $back = $("#back");
    let target = $.url().param('target');

    function iFormatter(value, row, index) {
        let options = $table.bootstrapTable('getOptions');
        return options.pageSize * (options.pageNumber - 1) + index + 1;
    }

    function fileFormatter(value, row) {
        if (!row._isdir) {
            return value
        }
        return '<a href="/webs/dsp/nodes/index?target=' + row.id + '">' + value + '</a>'
    }

    function operateFormatter(value, row) {
        if (row._isdir) {
            return '';
        }
        return '<div class="btn-group" role="group">'
            + '<button type="button" name="' + row.id + '" data-bs-toggle="modal" data-bs-target="#view-modal" class="btn btn-outline-success btn-sm view-btn">'
            + 'VIEW</button>'
            + '</div>';
    }

    if (!target) {
        $back.hide();
    } else {
        $back.on('click', function () {
            history.back();
        });
    }

    $(document).ready(function () {

        listdir($table, '/dsp/nodes/index', target, '/webs/dsp/nodes/index');
        view('/dsp/nodes/view');
        mkdir($("#mkdir-modal .commit-btn"), $('#mkdir-modal input[name=dir]'), '/dsp/nodes/mkdir', $table, target);
        confirm_do_with_table($("#delete"), $table, "DELETE", "/dsp/nodes/delete", target);

        $("#touch-modal .commit-btn").on('click', function () {
            let text = $('#touch-modal textarea[name=text]').val();
            let p = $('#touch-modal input[name=target]').val();
            if (target) {
                p = target + '/' + p
            }
            axios.request({
                url: '/dsp/nodes/touch',
                method: 'get',
                params: {'text': text, 'target': p + '.yaml'}
            }).then(function (response) {
                $table.bootstrapTable('refresh');
                console.log(response.data);
            }).catch(function (error) {
                console.log(error);
            });
        });

        $("#view-modal .commit-btn").on('click', function () {
            let text = $('#view-modal textarea[name=text]').val();
            let p = $('#view-modal input[name=target]').val();
            axios.request({
                url: '/dsp/nodes/touch',
                method: 'get',
                params: {'text': text, 'target': p}
            }).then(function (response) {
                $table.bootstrapTable('refresh');
                console.log(response.data);
            }).catch(function (error) {
                console.log(error);
            });
        });
    })
</script>
