TITLE: "set limits... "
COMMANDS:
  - TIPS: "configure limits... "
    TEXT:
    - __IF_NOT_EXIST: '* soft nofile 100000'
      __APPEND: "* soft nofile 100000
                \n"

    - __IF_NOT_EXIST: '* hard nofile 100000'
      __APPEND: "* hard nofile 100000
                \n"
    FILE: '/etc/security/limits.conf'
